<html lang="en">
	<head>
		<script>
			var i = 0
			function increment() {
				i++;
        if (i >= 1000) {
           document.getElementById("score").innerHTML = "Sorry, the server is too busy. The server has randomly generated different number of times for different users to click on. <br> Your number generated is 265473. That means you need to click the button for 265473 times to get your $5. <br><br> Keep clicking! You have clicked the button " + i + " times."
        } else {
           document.getElementById("score").innerHTML = "Keep clicking! You have clicked the button " + i + " times."
        }
			}
		</script>
	</head>
	<body>
		Hello and welcome! Click the button for 1000 times to get free 5 USD! <br>
		<button onclick="increment()">Click me!</button><br><br>
		<p id="score"></p>
	</body>
</html>
