<html lang="en">
	<head>
		<script>
			var i = 0
			function increment() {
				i++;
        if (i == 1000) {
           document.getElementById("score").innerHTML = "Sorry, the server is too busy now as everyone wants that $5. <br><br> Thus the server has generated different number of times for different users to click on. <br><br> Your number generated is 25467. That means you need to click the button for 25467 times to get your $5."
        } else {
           document.getElementById("score").innerHTML = "Keep clicking! You have clicked the button " + i + " times."
        }
			}
		</script>
	</head>
	<body>
    Hello, click that button for 1000 times to get USD 5! <br><br>
		<button onclick="increment()">Click me!</button>
		<p id="score"></p>
	</body>
</html>
